<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-sm-12 animated fadeInRight">
            <div class="ibox">
                <div class="ibox-title">
                    <h2>
                        Hypervisors | {{filter}} ({{pms.length}})
                    </h2>
                </div>
                <div class="ibox-content mailbox-main">
                    <div class="clearfix table-tools">
                        <div class="pull-right" id="input-btn">
                            <form class="mail-search">
                                <div class="input-group">
                                    <input type="text" class="form-control input-sm" ng-model="search_key" placeholder="Search all hosts...">
                                </div>
                            </form>
                            <div class="keep-open btn-group" title="status">
                                <button id="status-btn" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                    <i class="glyphicon glyphicon-th icon-th {{ color_class }}"></i>
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" role="menu">
                                    <li>
                                        <a ng-click="stateSel('all')"> <i class="fa fa-circle"></i>All</a>
                                    </li>
                                    <li>
                                        <a ng-click="stateSel('up')"> <i class="fa fa-circle text-navy"></i>UP</a>
                                    </li>
                                    <li>
                                        <a ng-click="stateSel('down')"> <i class="fa fa-circle text-warning"></i>DOWN</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-striped tasks">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>State</th>
                                <th>Status</th>
                                <th>Options</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="read" ng-repeat="pm in pms | filter: search_key | filter: stt" ng-click="rowClick(pm.id, pm.hypervisor_hostname)">
                                <td>{{pm.id}}</td>
                                <td>{{pm.hypervisor_hostname}}</td>
                                <td class=""><span class="label label-{{pm.label_class}}">{{pm.state | uppercase}}</span></td>
                                <td class=""><span class="label label-{{pm.label_class}}">{{pm.status | uppercase}}</span></td>
                                <td class="mail-options">
                                    <a ng-click="kill(pm)" title="kill"><span class="si-close-circle"></span></a>
                                    <a ng-click="delete(pm)" title="delete"><span class="si-trash"></span></a>
                                    <a href=""><span class="si-file"></span></a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
