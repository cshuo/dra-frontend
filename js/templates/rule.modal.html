<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal"><span class="si-close modal-close" ng-click="cancel()"></span><span class="sr-only">Close</span></button>
    <h4 class="modal-title">{{ 'CREATE_RULE' | translate}}</h4>
</div>
<div class="modal-body">
    <div ng-show="error" class="alert alert-danger"> {{ error }}</div>
    <div class="row form-group">
        <div class="col-sm-6">
            <label for="name-field" class="control-label">{{'NAME' | translate}}</label>
            <div><input type="text" id="name-field" ng-model="rule.name" class="form-control"></div>
        </div>
        <div class="col-sm-6">
            <label for="name-field" class="control-label">{{'APP_TYPE' | translate}}</label>
            <div><input type="text" id="name-field" ng-model="rule.app_type" class="form-control"></div>
        </div>
    </div>
    <div class="row form-group">
        <div class="col-sm-12">
            <label for="name-field" class="control-label">{{'CONTENT' | translate}}</label>
            <div><textarea id="text" cols="80" rows="12" required="string" ng-model="rule.content"></textarea></div>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-white" ng-click="cancel()">{{'CANCEL' | translate}}</button>
    <button type="button" class="btn btn-primary" ng-click="submit()">{{'OK' | translate}}</button>
</div>
